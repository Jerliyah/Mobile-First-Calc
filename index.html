<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="css/style.css" />
    </head>


    <body>

        <div id="calc-body">
            <h1> Calculator </h1>

            <div id="screen">
                <!-- Typed symbols and calculated results will go here -->
            </div>

            <!-- Interactive buttons container -->
            <div id="btn-ctn">

                <!-- Container for numbers -->
                <div id="num-ctn">

                     <!-- 1st row of numbers -->
                     <div class="row">
                         <div class="btn" id="one">
                             <h2> 1 </h2>
                         </div>
                         <div class="btn" id="two">
                             <h2> 2 </h2>
                         </div>
                         <div class="btn" id="three">
                             <h2> 3 </h2>
                         </div>
                     </div><!-- End of row -->

                     <!-- 2nd row of buttons -->
                     <div class="row">
                         <div class="btn" id="four">
                             <h2> 4 </h2>
                         </div>
                         <div class="btn" id="five">
                             <h2> 5 </h2>
                         </div>
                         <div class="btn" id="six">
                             <h2> 6 </h2>
                         </div>
                     </div><!-- End of row -->

                     <!-- 3rd row of buttons -->
                     <div class="row">
                         <div class="btn" id="seven">
                             <h2> 7 </h2>
                         </div>
                         <div class="btn" id="eight">
                             <h2> 8 </h2>
                         </div>
                         <div class="btn" id="nine">
                             <h2> 9 </h2>
                         </div>
                     </div><!-- End of row -->

                     <!-- 4th row of buttons -->
                     <div class="row">
                         <div class="btn" id="zero">
                             <h2> 0 </h2>
                         </div>
                     </div>

                </div><!-- End of numbers container -->


                <!-- Container for Operations -->
                <div id="opr-ctn">

                    <div class="btn">
                        <h2> + </h2>
                    </div>
                    <div class="btn">
                        <h2> - </h2>
                    </div>
                    <div class="btn">
                        <h2> * </h2>
                    </div>
                    <div class="btn">
                        <h2> / </h2>
                    </div>

                </div><!-- End of operations container -->

            </div><!-- End of interactive buttons container -->

        </div><!-- End of calculator container -->

    </body>

</html>
